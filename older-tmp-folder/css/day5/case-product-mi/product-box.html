<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f5f5f5;
      }
      a:link {
        color: #333;
        text-decoration: none;
      }
      .box {
        width: 296px;
        height: 415px;
        background-color: white;
        /* 让块级盒子水平居中对齐 */
        margin: 100px auto;
      }

      .pic {
        width: 100%;
      }
      .review {
        margin-top: 36px;
        padding: 0 28px;
        height: 70px;
        font-size: 14px;
      }
      .appraise {
        margin-top: 20px;
        padding: 0 28px;
        font-size: 12px;
        color: #b0b0b0;
      }
      .info {
        font-size: 14px;
        margin-top: 17px;
        padding: 0 28px;
      }
      .info h4 {
        display: inline-block;
        font-weight: 400;
      }

      .price {
        color: #ff6700;
      }
      .sparate {
        font-style: normal;
        color: #ebe4e0;
        margin: 0 6px 0 15px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="pic">
        <a href="#"> <img src="./pic-redmi-dot.jpg" alt="" /></a>
      </div>
      <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
      <div class="appraise">来自于 123456798 的评价</div>
      <div class="info">
        <h4 class="name"><a href="#">Redmi AirDots真无线蓝...</a></h4>
        <em class="sparate">|</em>
        <span class="price">99.9元</span>
      </div>
    </div>
  </body>
</html>
