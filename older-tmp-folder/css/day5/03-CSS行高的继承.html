<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: pink;
        /* font: 15px/20px "Microsoft YaHei"; */
        font: 12px/1.5 "Microsoft YaHei";
      }
      div {
        font-size: 15px;
      }
      p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div>我是 div 里的测试文本</div>
    <p>我是 p 里的测试文本</p>
    <ul>
      <!-- li 里的行高应该是 18，因为 body 的字号是 12px，1.5 倍的行高后就是 18px -->
      <li>我是 li 里的测试文本</li>
    </ul>
  </body>
</html>
