<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box ul li a:link {
        color: #666;
        text-decoration: none;
      }
      .box ul li a:hover {
        text-decoration: underline;
      }
      body {
        color: #666666;
      }

      .box {
        width: 250px;
        height: 165px;
        margin: 100px auto;

        border: 1px solid #cccccc;
      }
      .title {
        /* 使文字垂直居中，让文字行高等于文字盒高 */
        height: 32px;
        line-height: 32px;
        padding-left: 15px;
        border-bottom: 1px dotted #cccccc;
        font-size: 14px;
        font-weight: 400;
      }

      .list {
        margin-top: 7px;
        margin-bottom: 12px;
        font-size: 12px;
        list-style: none;
      }
      li {
        height: 23px;
        line-height: 23px;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3 class="title">品优购快报</h3>
      <ul class="list">
        <li><a href="#">【特惠】爆款耳机</a></li>
        <li><a href="#">【特惠】健康好礼</a></li>
        <li><a href="#">【特惠】爆款耳机</a></li>
        <li><a href="#">【特惠】9.9元洗100张照片</a></li>
        <li><a href="#">【特惠】长虹智能空调</a></li>
      </ul>
    </div>
  </body>
</html>
