    AlphaGo 李世乭五番棋

    <p>
      2016 年 3 月 8 日到 3 月 15 日，韩国职业棋士<strong
        >李世乭（이세돌）<em>九段</em></strong
      >
      与由 Google DeepMind 开发的计算机围棋软件
      <em>AlphaGo</em> 对弈的五局三胜制围棋比赛在韩国首尔举行。结果为<em
        >AlphaGo</em
      >
      以<strong>四胜</strong> 一负的战绩击败李世乭。赛后韩国棋院授予 AlphaGo
      荣誉九段的称号。
    </p>
