    <h1>标题标签</h1>

    <p>上面是最前面的配置，WAN的总出口限速设置，enabled改为1打开QOS，<br /> upload上行带宽设置，
    默认128Kbps，download选项是下行带宽，默认1024Kbps。那么默认就是总下行带宽限制为1M，
    上行带宽限制为128K。 </p>
    <p>如果我们要修改带宽，设置为总带宽是限制为对称的4M，
    那么我们应该修改upload为4096和download为4096。</p>
