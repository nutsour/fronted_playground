  <head>

    <title>Document</title>

      /* .nav a {
        color: red;
      } 
      这是后代选择器
      */

      }
      /* 子选择器中，父子元素之间用 > 隔开 */

    <div class="nav">
      <a href="#">im the son</a>
      <div>
        <a href="#">im the grandson</a>
      </div>
    </div>
