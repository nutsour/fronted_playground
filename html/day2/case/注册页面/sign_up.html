<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
  <h4>青春不常在，抓紧谈恋爱</h4>
  <table width="500">
    <tr>
       <td>性别</td>
       <td>
            <input type="radio" id="gender_male" name="gender">
            <label for="gender_male"><img src="../images/man.jpg">男</label>
            <input type="radio" id="gender_female" name="gender">
            <label for="gender_female"><img src="../images/women.jpg">女</label>
       </td>
    </tr>
    <tr>
        <td>生日</td>
       <td>
        <select>
            <option>--请选择年--</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
        </select>
        <select>
            <option>--请选择月--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>           
        </select>
        <select>
            <option>--请选择日--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
       </td>
    </tr>
    <tr>
        <td>所在地</td>
        <td><input type="text" value="北京思密达"></td>
    </tr>
    <tr>
        <td>婚姻状况</td>
        <td>
            <input type="radio" id="single" name="Marital_Status" checked="checked"> 
            <label for="single">未婚</label>
            <input type="radio" id="married" name="Marital_Status">
            <label for="married">已婚</label>
            <input type="radio" id="divorced" name="Marital_Status">
            <label for="divorced">离异</label>
        </td>
    </tr>
    <tr>
        <td>学历</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" name="types">妩媚的
            <input type="checkbox" name="types">可爱的
            <input type="checkbox" name="types">小鲜肉
            <input type="checkbox" name="types">老腊肉
            <input type="checkbox" name="types" checked="checked" >都喜欢
        </td>
    </tr>
    <tr>
        <td>自我介绍</td>
        <td>
            <textarea></textarea>
        </td>
    </tr>
   <tr>
    <td></td>
    <td> <input type="submit" value="立即注册"></td>
   </tr>
   <tr>
    <td></td>
    <td>
        <input type="checkbox" checked="checked">我同意TOS
    </td>
   </tr>
   <tr>
    <td></td>
    <td>
        <a href="#">我是会员，立即登录</a>
    </td>
   </tr>

   <tr>
    <td></td>
    <td>
        <h4>我承诺</h4>
        <ul>
            <li>年满18周岁，单身</li>
            <li>严肃认真态度</li>
            <li>真诚寻找另一半</li>

        </ul>
    </td>
   </tr>

  </table>
</body>
</html>
