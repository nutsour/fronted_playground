<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>the usage of img tag:</h4> 
    <img src="testingImg.jpg"/>


    <h4>alt 替换文本，当图像无法显示的时候用文字来替换</h4>
    <img src="testingImg8.jpg" alt="im sour" />

    <h4>title 提示文本，光标移动到图片上提示文本</h4>
    <img src="testingImg.jpg" alt="im sour" title="im soursoursour" />

</body>
</html>
