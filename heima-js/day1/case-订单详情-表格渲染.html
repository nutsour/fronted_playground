<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        height: 80px;
        width: 100%;
        margin: 0 auto;
      }

      th,
      td {
        text-align: center;
        padding: 8px;
      }

      table,

        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>订单确认</h1>

    <script>
      let product = prompt("请输入产品名称");
      let price = Number(prompt("请输入商品价格"));
      let num = Number(prompt("请输入商品数量"));
      let address = prompt("请输入收货地址");
      let total = price * num;

      document.write(`
      
      <table>
      <thead>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>
        <tr>
          <td>${product}</td>
          <td>${price}元</td>
          <td>${num}</td>
          <td>${total}</td>
          <td>艾博纳</td>
        </tr>
      </thead>
    </table>
      `);
    </script>
  </body>
</html>
