<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(1 + 1);
      console.log("okok" + 1);
      console.log(2 + "2");
      // 除了+号以外,-,*,/,% 都会对字符串做隐式转换,转换成数字型,然后进行计算
      // 以及，+号作为正号解析可以转换成数字型
      console.log(2 - "2");
      console.log(2 * "2");
      console.log(+"4561");
    </script>
  </body>
</html>
