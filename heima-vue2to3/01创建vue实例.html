<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>

    <!-- 创建容器 -->
    <div id="app">
      <!-- 容器中用于编写渲染的代码逻辑 -->
      {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="datemessage">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <!-- 引入 vue2 的开发版本的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      var app2 = new Vue({
        el: "#app-2",
        data: {
          datemessage: "页面加载于" + new Date().toLocaleString(),
        },
      });
    </script>

    <div id="app-3">
      <p v-if="seen">现在你看到我了</p>
    </div>

    <script>
      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: "true",
        },
      });
    </script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello world",
        },
      });
    </script>
  </body>
</html>
