<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 引入 vue2 的开发版本的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="koko">
      <div v-html="message"></div>
    </div>

    <script>
      const app = new Vue({
        el: "#koko",
        data: {
          message: `
        <h3>哈哈哈哈</h3>
          `,
        },
      });
    </script>
  </body>
</html>
