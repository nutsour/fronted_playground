<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 引入 vue2 的开发版本的包 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <body>
    <div id="app">
      <p>{{nickname.toUpperCase()}}</p>
      <p>{{nickname + ' '+ 'hello '}}</p>
      <p>{{age}}</p>
      <p>{{age >=18 ?'成年':'未成年'}}</p>
      <p>{{friend.name}}</p>
      <p>{{friend.desc}}</p>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          nickname: "tom",
          age: 18,
          friend: {
            name: "jepson",
            desc: "热爱学习 Vue",
          },
        },
      });
    </script>
  </body>
</html>
