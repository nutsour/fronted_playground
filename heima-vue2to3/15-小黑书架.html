<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h3>小黑的书架</h3>
      <span>
        <ul>
          <li v-for="(item,index) in booklist">
            {{item.name}} {{item.author}}
            <button @click="del(item.id)">del</button>
          </li>
        </ul>
      </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          booklist: [
            { id: 1, name: "红楼", author: "曹雪芹" },
            { id: 2, name: "西游", author: "吴承恩" },
            { id: 3, name: "水浒", author: "施耐庵" },
            { id: 4, name: "三国", author: "罗贯中" },
          ],
        },
        methods: {
          del(id) {
            // console.log(id);
            this.booklist = this.booklist.filter((item) => item.id !== id);
          },
        },
      });
    </script>
  </body>
</html>
