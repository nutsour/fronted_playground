<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        width: 200px;
        height: 100px;
        display: block;
      }

      div {
        display: inline;
        width: 100px;
        height: 50px;
        color: pink;
      }

      span {
        width: 500px;
        height: 300px;
        background-color: skyblue;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com">test1</a>
    <a href="#">test2</a>

    <div>我是第1个块级元素</div>
    <div>我是第2个块级元素</div>

    <hr />
    <span>我是行内元素1</span>
    <span>我是行内元素2</span>
  </body>
</html>
