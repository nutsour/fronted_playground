<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bigger {
        font-size: 30px;
      }
      .weight {
        font-weight: 200;
      }
      .style {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p class="bigger">测试字体</p>
    <p>默认字体大小</p>
    <p class="weight">测试文字粗细</p>
    <p class="style">测试文字倾斜</p>
    <em>我是 em 倾斜文字</em>
  </body>
</html>
