<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > span {
        color: red;
      }
    </style>
  </head>
  <body>
    <span>我是 span 标签</span>
    <div>
      我是 div 标签
      <span>我是在 div 里的 span 标签 </span>
      <p>
        <span>我是 p 里面的 span</span>
      </p>
    </div>
  </body>
</html>
