<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        background-color: pink;

        background-image: url(../day1/images/cat.jpg);
        background-repeat: no-repeat;

        /* 当图的宽高和盒子尺寸相等时,停止缩放, 可能会导致盒子有露白*/
        /* background-size: contain; */

        /*cover 图片覆盖盒子全尺寸,可能导致部分图片不显示 */
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div>我是一个div盒子</div>
  </body>
</html>
