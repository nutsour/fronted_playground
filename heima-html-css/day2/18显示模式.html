<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        /* display: inline-block; */
        display: inline;
      }
      .div1 {
        background-color: brown;
      }
      .div2 {
        background-color: orange;
      }
      .span1 {
        display: block;
        background-color: yellowgreen;
      }
      .span2 {
        display: block;
        background-color: gray;
      }

      img {
        width: 100px;
        height: 100px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="div1">我是div标签</div>
    <div class="div2">我是div标签</div>

    <span class="span1">我是 span 标签</span>
    <span class="span2">我是 span 标签</span>

    <img src="../day1/images/cat.jpg" alt="" />
    <img src="../day1/images/cat.jpg" alt="" />
  </body>
</html>
