<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标签选择器</title>
    <style>
      p {
        color: red;
      }

      div {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>这是一个 p 标签</p>
    <p>1212</p>
    <div>我是一个 div 盒子</div>
    <div>我是第二个 div 盒子</div>
  </body>
</html>
