<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中</title>
    <!-- 将文字垂直居中，就把 font-height 属性值设置成 div 盒子的高度，二者保持一致即可 -->
    <style>
      div {
        height: 100px;
        background-color: skyblue;

        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div>我是div 文字</div>
  </body>
</html>
